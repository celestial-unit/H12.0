<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SbibaGuard - Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --history-gold: #FFD700;
            --ancient-ochre: #CC7722;
        }
    </style>
</head>
<body class="bg-faf6f0 text-brown-800">
    <nav class="bg-amber-50 shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-amber-500 rounded-full mr-3"></div>
                    <span class="text-xl font-bold text-amber-800">SbibaGuard</span>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="text-amber-800 hover:text-amber-600">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pt-24 pb-12 max-w-2xl">
        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500">
            <h3 class="text-3xl font-bold text-center text-amber-800 mb-6">Chatbot</h3>
            <p class="text-center text-amber-600 mb-8">Ask questions about heritage preservation</p>
            
            <!-- Le chatbot Chatbase sera ici -->
            <div id="chatbase-container">
                <!-- Placeholder for Chatbase integration -->
            </div>
        </div>
    </div>

    <!-- IntÃ©gration du script Chatbase -->
    <script>
    (function(){
        if(!window.chatbase || window.chatbase("getState") !== "initialized") {
            window.chatbase = (...arguments) => {
                if(!window.chatbase.q) {
                    window.chatbase.q = [];
                }
                window.chatbase.q.push(arguments);
            };
            window.chatbase = new Proxy(window.chatbase, {
                get(target, prop) {
                    if(prop === "q") {
                        return target.q;
                    }
                    return (...args) => target(prop, ...args);
                }
            });
        }
        const onLoad = function() {
            const script = document.createElement("script");
            script.src = "https://www.chatbase.co/embed.min.js";
            script.id = "qPdrlF_8zHkqezOLeASnB";
            script.domain = "www.chatbase.co";
            document.body.appendChild(script);
        };

        if (document.readyState === "complete") {
            onLoad();
        } else {
            window.addEventListener("load", onLoad);
        }
    })();
    </script>
</body>
</html>
