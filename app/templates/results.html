<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated 3D Output</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-900 p-4 shadow-lg">
        <div class="container mx-auto text-white text-center text-xl font-bold">
            3D Output Viewer
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-6 text-center">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Generated 3D Output</h1>
        
        <h2 class="text-xl font-medium text-gray-700 mb-4">3D Video</h2>
        <video controls class="w-full max-w-2xl mx-auto rounded-lg shadow-md">
            <source src="{{ url_for('process_3d.get_output', filename=video_path) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <h2 class="text-xl font-medium text-gray-700 mt-6 mb-4">3D Model (GLB)</h2>
        <a href="{{ url_for('process_3d.get_output', filename=glb_path) }}" download 
           class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700">
            Download GLB File
        </a>
    </div>
</body>
</html>
